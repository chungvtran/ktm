<div class="createkudos d-flex flex-row" *ngIf="profileInfo$ | async as profileInfo">
  <div class="pr-3">
    <div class="profile-thumbnail rounded-circle overflow-hidden">
    <img src="{{profileInfo.imgUrl}}"  >
  </div>
  </div>
  
  <div class="d-flex flex-column w-100">
    <nz-mention [nzSuggestions]="suggestions" (nzOnSelect)="onSelect($event)">
      <input placeholder="Says something good about @someone for #something." class="border-0" nzMentionTrigger nz-input [(ngModel)]="inputValue" (ngModelChange)="onChange($event)" />
    </nz-mention>
    <div class="mt-2">
      <button (click)="open()" class="btn btn-default round-pill create-kudos-button">Kudos
      </button>
    </div>
  </div>
</div>
