<div class="createkudos d-flex flex-row"  >
  <div class="pr-3" *ngVar="profileInfo$ | async as profileInfo">
    <app-avatar [size] = "50" [imgUrl] = "profileInfo.imgUrl"></app-avatar>
  </div>  
  <div class="d-flex flex-column w-100">
    <quill-editor [(ngModel)]="content" [modules]="modules" class="border bg-white" placeholder="Says something good about @someone for something." ></quill-editor>
    <div class="mt-2">
      <button (click)="createKudos()" class="btn btn-default round-pill create-kudos-button">Kudos
      </button>
    </div>
  </div>
</div>
