<div> 
  <nz-layout>
    <nz-affix [nzOffsetTop]="offsetTop">
    <nz-header class="pl-2 pr-2" >
      <div class="offset-xl-3 col-xl-5 col-md-8">
      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item *ngFor="let menu of menus" nzMatchRouter>
          <a routerLink={{menu.path}}>{{menu.name}}</a>
        </li>
        <li class="float-right">
          <a nz-dropdown [nzDropdownMenu]="menu">
            Hi, {{(currentUser$ | async).fullName}}
            <i class="align-baseline" nz-icon nzType="caret-down" nzTheme="fill"></i>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item (click)="log('1st menu item')">1st menu item</li>
              <li nz-menu-item (click)="log('2nd menu item')">2nd menu item</li>
              <li nz-menu-item (click)="log('3rd menu item')">3rd menu item</li>
            </ul>
          </nz-dropdown-menu>
        </li>
      </ul>
      </div>
    </nz-header>
  </nz-affix>
  </nz-layout>
  <div class="d-flex flex-row">    
     <nz-affix [nzOffsetTop]="offsetTop" class="col-0 col-md-2 col-xl-2 offset-xl-1 p-0 border-right"> 
      <!-- <nz-sider  nzTheme="light" > -->
        <app-user-info-panel></app-user-info-panel>
      <!-- </nz-sider>   -->
    </nz-affix> 
    <div class="col-xl-5 col-md-8"> 
      <router-outlet></router-outlet>
    </div>
    <div class="col-0 col-xl-2 col-md-4 border-left"></div>
  </div>
  
  <app-footer></app-footer>
</div>
