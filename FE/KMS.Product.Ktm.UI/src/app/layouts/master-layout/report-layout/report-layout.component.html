<div class="col-xl-12 border-right p-0">
  <div class="navbar navbar-light p-3 border-bottom">
    <nz-breadcrumb>
      <nz-breadcrumb-item>Report</nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a (click)="navigateToUrl(filters.selectedReport.routeUrl, true)">{{filters.selectedReport.name}}</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item *ngIf= "filters.subFilter.visible">
        <a>Kudos list {{filters.subFilter.detailReportType}} by {{filters.subFilter.data.firstMidName}} {{filters.subFilter.data.lastName}} </a>
      </nz-breadcrumb-item> 
    </nz-breadcrumb>
  </div>
  <div class="d-flex flex-row align-items-stretch bg-secondary m-0 border-bottom">
    <div class="mr-2 border-right">
      <nz-select [(ngModel)]="filters.selectedReport" class="nav-report  " [nzCustomTemplate]="reportTmpl" [compareWith]="compareFn" (ngModelChange)= "onReportChanged(filters.selectedReport)" >
        <nz-option *ngFor="let item of listOfReports" [nzLabel]="item.name" [nzValue]="item" [nzDisabled]="item.disabled"></nz-option>
      </nz-select>
      <ng-template #reportTmpl let-selected> Report <br/><b>{{selected.nzValue.name}}</b></ng-template>
    </div>
    
    <div class="flex-fill">
      <router-outlet name="filter" ></router-outlet>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
