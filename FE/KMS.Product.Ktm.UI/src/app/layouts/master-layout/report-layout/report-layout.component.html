<div class="col-xl-12 border-right p-0">
  <!-- <div class="navbar navbar-light p-3 border-bottom">
    
  </div> -->
  <div class="d-flex flex-row align-items-stretch bg-secondary m-0 border-bottom">
    <div class="mr-2 border-right">
      <nz-select [(ngModel)]="filter.selectedReport" class="nav-report  " [nzCustomTemplate]="reportTmpl" [compareWith]="compareFn" (ngModelChange)= "onReportChanged(filter.selectedReport)" >
        <nz-option *ngFor="let item of listOfReports" [nzLabel]="item.name" [nzValue]="item" [nzDisabled]="item.disabled"></nz-option>
      </nz-select>
      <ng-template #reportTmpl let-selected> Report <br/><b>{{selected.nzValue.name}}</b></ng-template>
    </div>    
    <div class="flex-fill mt-4">
      <nz-breadcrumb>
        <nz-breadcrumb-item>Report</nz-breadcrumb-item>
        <nz-breadcrumb-item>
          <a (click)="navigateToUrl(filter.selectedReport.routeUrl, true)">{{filter.selectedReport.name}}</a>
        </nz-breadcrumb-item>
        <nz-breadcrumb-item *ngIf= "filter.subFilter.visible" >
          <a>Kudos list {{filter.subFilter.detailReportType}} by {{filter.subFilter.data.firstMidName}} {{filter.subFilter.data.lastName}} </a>
        </nz-breadcrumb-item> 
      </nz-breadcrumb>
      
    </div>
  </div>
  <div class="m-0 p-2 pl-3 border-bottom">
    <router-outlet name="filter" ></router-outlet>
  </div>
  <router-outlet></router-outlet>
</div>
