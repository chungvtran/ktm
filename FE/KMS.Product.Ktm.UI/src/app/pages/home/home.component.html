  <div class="p-3 border-bottom ">
    <app-create-kudos></app-create-kudos>
  </div>
  <div >
    <nz-tabset nzTabPosition="top" >
      <nz-tab nzTitle="Kudos received">
        <div class="mt--3">
          <app-table-kudos-received [kudosData] = "receivedKudos$" ></app-table-kudos-received>
        </div>

      <nz-tab nzTitle="Kudos sent">

          <app-table-kudos-sent [kudosData] = "sentKudos$" ></app-table-kudos-sent>
